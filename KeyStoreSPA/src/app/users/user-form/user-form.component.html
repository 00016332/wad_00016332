<div class="container mt-4">
    
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 class="mb-3 text-center">{{ isEdit ? 'Edit User' :  'Add User' }}</h2>
        

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input formControlName="username" type="text" class="form-control" id="username"  required>
            @if (form.controls['username'].errors && form.controls['username'].touched) {
                <span class="text-red-400">Name is required</span>
            }
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" required>
            @if (form.controls['email'].errors && form.controls['email'].touched) {
                <span class="text-red-400">Email should be valid</span>
            }
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="text" class="form-control" id="password"  required>
        </div>

        <div class="d-flex justify-content-end">
            <a [routerLink]="'/users'" class="btn btn-secondary me-2">Cancel</a>
            <button class="btn btn-primary">Submit</button>
        </div>

       
    </form>
</div>
