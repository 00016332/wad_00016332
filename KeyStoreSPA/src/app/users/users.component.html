<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Users Table</h2>
        <a [routerLink]="'/users/create'" class="btn btn-primary">Create User</a>
    </div>
    <div class="row fw-bold border-bottom pb-2">
        <div class="col">ID</div>
        <div class="col">Username</div>
        <div class="col">Email</div>
        <div class="col text-center">Actions</div>
    </div>
    
    
    @for (user of (users$ | async); track user) {
        <div class="row border-bottom py-2 align-items-center">
            <div class="col">{{ user.id }}</div>
            <div class="col">{{ user.username }}</div>
            <div class="col">{{ user.email }}</div>
            <div class="col text-center">
                
                <!-- Button Edit -->
                <a [routerLink]="['/users/', user.id]" class="btn btn-sm btn-outline-warning me-1">
                    <i class="bi bi-pencil"></i>
                </a>
                <!-- Button Delete -->
                <a (click)="delete(user.id)" class="btn btn-outline-danger me-1">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
    }
</div>
